<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Whats Cookin</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap' rel='stylesheet'>
  </head>
  <body>
    <header class='main-header'>
      <h1>What's Cookin'</h1>
      <p class='user-info'>Welcome, <span class='user-name'>User</span>.</p>
      <label for='home-button' class='hidden'>Homepage button</label>
      <button id='home-button' class='home navButton'>Home</button>
      <label for='view-favorites-button' class='hidden'>View favorites</label>
      <button id='view-favorites-button' class='view-favorites navButton'>View Favorites</button>
      <label for='view-recipes-to-cook' class='hidden'>View Recipes To Cook</label>
      <button id='view-recipes-to-cook' class='view-recipes-to-cook navButton'>View Recipes To Cook</button>
      <form class='search-bar'>
        <div class='div'><label for='tags-dropdown'>Dropdown menu:</label>
        <select id='tags-dropdown' type = 'search' class="tags-menu">
          <option value="antipasti" class='menu-tags'>
            Antipasti
          </option>
          <option value="antipasto"class='menu-tags'>
            Antipasto
          </option>
          <option value="appetizer"class='menu-tags'>
            Appetizer
          </option>
          <option value="breakfast"class='menu-tags'>
            Breakfast
          </option>
          <option value="brunch"class='menu-tags'>
            Brunch
          </option>
          <option value="condiment"class='menu-tags'>
            Condiment
          </option>
          <option value="dinner"class='menu-tags'>
            Dinner
          </option>
          <option value="dip"class='menu-tags'>
            Dip
          </option>
          <option value="hor d'oeuvre"class='menu-tags'>
            Hor D'oeurve
          </option>
          <option value="lunch"class='menu-tags'>
            Lunch
          </option>
          <option value="main course"class='menu-tags'>
            Main Course
          </option>
          <option value="main dish"class='menu-tags'>
            Main Dish
          </option>
          <option value="morning meal"class='menu-tags'>
            Morning Meal
          </option>
          <option value="salad"class='menu-tags'>
            Salad
          </option>
          <option value="sauce"class='menu-tags'>
            Sauce
          </option>
          <option value="side dish"class='menu-tags'>
            Side Dish
          </option>
          <option value="snack"class='menu-tags'>
            Snack
          </option>
          <option value="spread"class='menu-tags'>
            Spread
          </option>
          <option value="starter"class='menu-tags'>
            Starter
          </option>
        </select>
        </div>
        <!-- <label for='search-button' class='hidden'>Click here to search here</label> -->
        <button id='search-button' class='search-button' type='button'>
          <img class='search-image' src='https://image.flaticon.com/icons/svg/660/660029.svg' alt='Search button'>
        </button>
        <div class='div'>
        <label for='search'>Type search query here:</label>
        <input id='search' class='search-input' type='text' placeholder='Search recipes by name or ingredients' value=''>
        </div>
      </form>
    </header>
    <main>
      <section class='all-cards'>
      </section>
    </main>
  </body>
</html>
